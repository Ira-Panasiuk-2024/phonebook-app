type: object
required:
  - _id
  - userId
  - accessToken
  - refreshToken
  - accessTokenValidUntil
  - refreshTokenValidUntil
properties:
  _id:
    type: string
    format: objectId
    example: '67cd81343b84f810f27e521f'
    description: 'Session unique identifier'
  userId:
    type: string
    format: objectId
    example: '67cd81343b84f810f27e521f'
    description: 'User ID associated with session'
  accessToken:
    type: string
    example: 'FZ5lUcIf02vxG4jLikawUhFHm2SwUdX5J4ChyJSZQ2sUJYShhEBPmdKF3EUCHtSx'
    description: 'Access token for API requests'
  refreshToken:
    type: string
    example: 'RefreshTokenExample123456789'
    description: 'Refresh token for session renewal'
  accessTokenValidUntil:
    type: string
    format: date-time
    example: '2025-04-01T00:15:00.000Z'
    description: 'Access token expiration date'
  refreshTokenValidUntil:
    type: string
    format: date-time
    example: '2025-05-01T00:00:00.000Z'
    description: 'Refresh token expiration date'
  createdAt:
    type: string
    format: date-time
    example: '2025-04-01T00:00:00.000Z'
    description: 'Session creation date'
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    example: '2025-04-01T00:00:00.000Z'
    description: 'Session last update date'
    readOnly: true
